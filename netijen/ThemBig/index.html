<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <form>
      <label for="latitude">latitude</label>
      <input type="text" class="latitude" > <br>
      <label for="longitude">longitude</label>
      <input type="text" class="longitude">
      <br><br>

      <button type="submit" id="btn_" >Click Me</button>
    </form>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>

document.getElementById('btn_').addEventListener('click', function (event) {
  event.preventDefault();
  let lat = document.getElementsByClassName('latitude')[0].value;
  let long = document.getElementsByClassName('longitude')[0].value;

  console.log(lat, long);
  initMap(lat, long)
})

// Initialize and add the map
function initMap(lat = -7.77468, long = 110.3615317 ) {
  // The location of Uluru
  var uluru = {lat: Number(lat), lng:  Number(long)};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 18, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
    </script>
  </body>
</html>
